name: Build Plugin

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0 or beta-1)'
        required: true
        type: string
  workflow_call:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0 or beta-1)'
        required: true
        type: string
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: SteamHunters-plugin-${{ inputs.version }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install

      - name: Build and create zip
        run: bun helpers/build_zip.ts
        env:
          RELEASE_VERSION: ${{ inputs.version }}

      - name: Extract zip for artifact
        run: |
          mkdir -p temp_artifact
          unzip "build/Achievement-Groups-plugin-${{ inputs.version }}.zip" -d temp_artifact/

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Achievement-Groups-plugin-${{ inputs.version }}
          path: temp_artifact/*
          if-no-files-found: error
          overwrite: true
          include-hidden-files: true
